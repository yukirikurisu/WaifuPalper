<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Waifu Palper</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
</head>
<body>
  <!-- Pantalla de carga -->
  <div id="splash-screen">
    <h1 class="app-title">Waifu Palper</h1>
    <p class="app-subtitle">Tocalas hasta que te amen</p>
    <button class="continue-btn">CONTINUAR</button>
  </div>

  <!-- Modal para el Telegram Login Widget -->
  <div id="telegram-login-modal">
    <div id="telegram-login-widget"></div>
    <button id="close-login-modal">Cancelar</button>
  </div>
  <!-- Modal para la seleccion de avatar -->
  <div id="avatar-selection-modal" class="modal" style="display: none;">
  <div class="modal-content">
    <h2>Selecciona tu avatar</h2>
    
    <div class="avatar-preview-container">
      <div class="avatar-preview">
        <img id="selected-avatar" src="" alt="Avatar seleccionado">
      </div>
      <p id="username-display"></p>
    </div>
    
    <div id="avatar-container" class="avatar-grid"></div>
    
    <button id="confirm-avatar-btn" class="confirm-btn">Aceptar</button>
  </div>
   
  <!-- Contenedor principal -->
  <div id="app-container">
    <!-- Panel superior -->
    <div class="ad-panel">
      <div class="ad-content">
        ¡ESPACIO PUBLICITARIO DISPONIBLE! - Descuento del 20% a culonas
      </div>
    </div>

    <!-- Panel de juego -->
    <div id="app"></div>

    <!-- Menú inferior con atributos data-route -->
    <div class="menu-panel">
      <div class="menu-btn active" data-route="/game">
        <i class="fas fa-gamepad"></i><span>Juego</span>
      </div>
      <div class="menu-btn" data-route="/profile">
        <i class="fa-solid fa-hat-wizard"></i><span>Perfil</span>
      </div>
      <div class="menu-btn" data-route="/store">
        <i class="fa-solid fa-wand-sparkles"></i><span>Tienda</span>
      </div>
      <div class="menu-btn" data-route="/characters">
        <i class="fas fa-scroll"></i><span>Waifus</span>
      </div>
      <div class="menu-btn" data-route="/settings">
        <i class="fa-solid fa-dice-d6"></i><span>Ajustes</span>
      </div>
    </div>
  </div>

  <script type="module" src="js/app.js"></script>
  <script src="js/auth/telegramAuth.js"></script>
</body>
</html>
