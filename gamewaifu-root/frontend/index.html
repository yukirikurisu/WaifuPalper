<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Waifu Palper</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
</head>
<body>
  <!-- Pantalla de carga -->
  <div id="splash-screen">
    <h1 class="app-title">Waifu Palper</h1>
    <p class="app-subtitle">Tocalas hasta que te amen</p>
    <button class="continue-btn">CONTINUAR</button>
  </div>

  <!-- Modal para el Telegram Login Widget -->
  <div id="telegram-login-modal">
    <div id="telegram-login-widget"></div>
    <button id="close-login-modal">Cancelar</button>
  </div>

  <!-- Contenedor principal -->
  <div id="app-container">
    <!-- Panel superior -->
    <div class="ad-panel">
      <div class="ad-content">
        ¡ESPACIO PUBLICITARIO DISPONIBLE! - Descuento del 20% a culonas
      </div>
    </div>

    <!-- Panel de juego -->
     <div id="app"></div>

    <!-- Menú inferior -->
    <div class="menu-panel">
      <div class="menu-btn active" data-screen="game">
        <i class="fas fa-gamepad"></i><span>Juego</span>
      </div>
      <div class="menu-btn" data-screen="profile">
        <i class="fa-solid fa-hat-wizard"></i><span>Perfil</span>
      </div>
      <div class="menu-btn" data-screen="store">
        <i class="fa-solid fa-wand-sparkles"></i><span>Tienda</span>
      </div>
      <div class="menu-btn" data-screen="character">
        <i class="fas fa-scroll"></i><span>Waifus</span>
      </div>
      <div class="menu-btn" data-screen="settings">
        <i class="fa-solid fa-dice-d6"></i><span>Ajustes</span>
      </div>
    </div>
  <script src="js/app.js"></script>
  <script src="js/auth/telegramAuth.js"></script>
</body>
</html>
