<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Waifu Palper</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
</head>
<body>
  <div id="splash-screen">
    <h1 class="app-title">Waifu Palper</h1>
    <p class="app-subtitle">Tocalas hasta que te amen</p>
    <button class="continue-btn">CONTINUAR</button>
  </div>

  <!-- Modal Telegram Login  -->
  <div id="telegram-login-modal">
    <div id="telegram-login-widget"></div>
    <button id="close-login-modal">Cancelar</button>
  </div>
  
  <!-- Modal avatar -->
  <div id="avatar-selection-modal" class="modal" style="display: none;">
    <div class="modal-content">
      <h2>Selecciona tu avatar</h2>
      
      <div class="avatar-preview-container">
        <div class="avatar-preview">
          <img id="selected-avatar" src="" alt="Avatar seleccionado">
        </div>
        <p id="username-display"></p>
      </div>
      
      <div id="avatar-container" class="avatar-grid"></div>
      
      <button id="confirm-avatar-btn" class="confirm-btn">Aceptar</button>
    </div>
  </div>

  <div id="app-container">
    <!-- Panel Anuncios -->
    <div class="ad-panel">
      <div class="ad-content">
        Â¡ESPACIO PUBLICITARIO DISPONIBLE! - Descuento del 20% a culonas
      </div>
    </div>

    <!-- Aplicacion -->
    <div id="app"></div>

    <!-- Menu -->
    <div id="circular-menu">
      <div class="menu-btn central" id="menu-toggle">
        <i class="fas fa-plus"></i>
      </div>
      <div class="menu-btn item" data-route="/game">
        <i class="fas fa-gamepad"></i>
      </div>
      <div class="menu-btn item" data-route="/profile">
        <i class="fa-solid fa-hat-wizard"></i>
      </div>
      <div class="menu-btn item" data-route="/market">
        <i class="fa-solid fa-wand-sparkles"></i>
      </div>
      <div class="menu-btn item" data-route="/characters">
        <i class="fas fa-scroll"></i>
      </div>
      <div class="menu-btn item" data-route="/config">
        <i class="fa-solid fa-dice-d6"></i>
      </div>
      <div class="menu-btn item" data-route="/battle">
        <i class="fa-solid fa-swords"></i>
      </div>
    
  <script type="module" src="js/app.js"></script>
</body>
</html>
